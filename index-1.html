<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task - 4</title>
	<link rel="stylesheet" href="style-1.css">
</head>
<body>
<div class="container">
	<section class="acount">

		<section class="section-instagram">
			<a href="https://www.instagram.com/">
				<img
						src="icons/Instagram_logo.svg"
						alt="image-instagram"
						class="img-instagram"
				>
			</a>
		</section>

		<section class="section-input">
			<label class="section-input__label">
				<input
						type="text"
						name="username"
						placeholder="Номер телефону, імя коритувача або e-mail"
						class="section-input__username"
				>
			</label>

			<label class="section-input__label">
				<input
						type="password"
						name="password"
						placeholder="Пароль"
						class="section-input__password"
				>
			</label>
		</section>

		<button type="submit" class="button">Увійти</button>

		<span class="span-or">або</span>

		<section class="facebook">
			<div>
				<img src="icons/facebook-48.png" alt="facebook">
				<a href="https://www.facebook.com/">Увійти через Facebook</a>
			</div>

				<a>Забули пароль?</a>
		</section>
	</section>

	<section class="create-account">
		<span>Не маєте облікового запису?</span>
		<a href="https://www.facebook.com/">Зареєструйтеся</a>
	</section>
</div>
</body>
</html>
